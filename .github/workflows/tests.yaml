name: tests
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pip-v0-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          pip-v0-${{ runner.os }}-${{ matrix.python-version }}
          pip-v0-${{ runner.os }}-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade poetry
        poetry install
    - name: pytest
      run: |
        poetry run pytest --cov-report="html:coverage-report-${{ matrix.os }}-${{ matrix.python-version }}/" --html="test-report-${{ matrix.os }}-${{ matrix.python-version }}.html" --self-contained-html
    - name: Upload test and coverage results
      uses: actions/upload-artifact@v2
      with:
        name: pytest-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage-report-${{ matrix.os }}-${{ matrix.python-version }}/*
          test-report-${{ matrix.os }}-${{ matrix.python-version }}.html
      if: ${{ always() }}
