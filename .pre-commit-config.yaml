default_stages: [commit, manual]
repos:
  - repo: local
    hooks:
      - id: dco-sign-off
        name: DCO Sign-off
        entry: sh bin/add-dco-signoff.sh
        stages: [prepare-commit-msg]
        language: system
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: pretty-format-json
        args: [--autofix]
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
  - repo: local # Prefer local tools to streamline version management with poetry
    hooks:
      - id: poetry-check
        name: poetry-check
        entry: poetry check
        files: ^pyproject.toml$
        language: system
        pass_filenames: false
      # Rewriters
      - id: ruff
        name: ruff
        entry: ruff
        language: system
        types: [python]
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
      - id: blacken-docs
        name: blacken-docs
        entry: blacken-docs
        language: system
        types_or: [markdown, python]
      # Checkers
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        pass_filenames: false # Running on a subset of files may mask interface breaks
        types: [python]
      - id: pytest
        name: pytest
        entry: bash -c
        args:
          - >
            if [[ $(git branch --show-current) == "main" ]]; then
              pytest
            else
              # If tests become too slow, mark slow ones and omit. We'll add a little coverage buffer for working
              # commits, though CI/PRs will still enforce 100%.
              pytest --cov-fail-under=90
            fi
        language: system
        pass_filenames: false
        types: [python]
