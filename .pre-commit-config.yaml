repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: no-commit-to-branch
        args: [--branch, golden]
      - id: pretty-format-json
        args: [--autofix]
      - id: trailing-whitespace
  - repo: local
    hooks:
      # Use local isort/black to match pyproject.toml version
      - id: isort
        name: isort
        entry: /usr/bin/env isort
        language: script
        pass_filenames: true
        types: [python]
      - id: black
        name: black
        entry: /usr/bin/env black
        language: script
        pass_filenames: true
        types: [python]
      - id: pytest
        name: pytest
        # If tests become too slow, mark slow ones and omit. We'll add a little coverage buffer for working commits,
        # though CI/PRs will still enforce 100%.
        entry: /usr/bin/env pytest --cov-fail-under=90
        language: script
        pass_filenames: false
        types: [python]
