[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"


[tool.black]
line-length = 100
target-version = ['py38']


[tool.isort] # Black compatible config
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 100
multi_line_output = 3
use_parentheses = true


[tool.poetry]
name = "arti"
version = "0.0.1"
description = ""
authors = ["Replica"]
include = ["src/arti/py.typed"]

[tool.poetry.dependencies]
deprecation = "^2.1.0"
python = "^3.8"
python-box = "^5.3.0"
wrapt = "^1.12.1"

[tool.poetry.dev-dependencies]
black = "19.10b0" # 20.8b1 has some instability/requires 2 passes
flake8 = "3.8.4"
isort = "5.7.0"
mypy = "0.800"
pre-commit = "2.10.1"
pytest = "6.2.2"
pytest-benchmark = "3.2.3"
pytest-black = "0.3.12"
pytest-cov = "2.11.1"
pytest-flake8 = "1.0.7"
pytest-html = "3.1.1"
pytest-isort = "1.3.0"
pytest-mypy = "0.8.0"
pytest-sugar = "0.9.4"


[tool.pytest.ini_options]
addopts = "--black --cov=arti --cov-branch --cov-fail-under=100 --flake8 --isort --mypy"
filterwarnings = ["error",]
testpaths = [
    "src/",
    "tests/",
]
